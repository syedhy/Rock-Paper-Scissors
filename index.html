<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="A-wrapper">
        <div class="B-status">
            <h2>Play!</h2>
        </div>

        <div class="B-play">
            <div class="C-bobTurn">
                <div class="D-verticalText">
                    <span>B</span>
                    <span>O</span>
                    <span>B</span>
                </div>
                <img class="youImg" src="./imgs/rock.png" alt="fist">
            </div>

            <div class="C-vs">
                VS
            </div>

            <div class="C-youTurn">
                <img class="youImg" src="./imgs/rock.png" alt="fist">
                <div class="D-verticalText">
                    <span>Y</span>
                    <span>O</span>
                    <span>U</span>
                </div>
            </div>
        </div>

        <div class="B-press">
            <div class="C-choice" id="rock">
                <img src="./imgs/rock.png" alt="rock" >
            </div>
            <div class="C-choice" id="scissors">
                <img src="./imgs/paper.png" alt="scissor">
            </div>
            <div class="C-choice" id="paper">
                <img src="./imgs/scissor.png" alt="paper">
            </div>
        </div>

        <div class="B-score">
            <div class="C-youScore">
                <p>You</p>
                <p class="currScoreYou">0</p>
            </div>
            <div class="C-sepr">
                <p>:</p>
            </div>
            <div class="C-bobScore">
                <p class="currScoreBob">0</p>
                <p>Bob</p>
            </div>
        </div>

        <div class="B-new">
            <button class="C-newBtn">New Game</button>
        </div>


    </div>

    <script src="./index.js"></script>
</body>
</html>
