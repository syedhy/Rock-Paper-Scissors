<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="A-wrapper">
        <div class="status">
            <h2>Play!</h2>
        </div>

        <div class="B-play">
            <div class="C-bobTurn">
                <h3>BOB</h3>
                <img class="youImg" src="" alt="fist">
            </div>

            <div class="C-vs">
                VS
            </div>

            <div class="C-youTurn">
                <img class="youImg" alt="fist">
                <h3>You</h3>
            </div>
        </div>

        <div class="B-press">
            <div id="rock">
                <img src="" alt="rock">
            </div>
            <div id="scissors">
                <img src="" alt="scissor">
            </div>
            <div id="paper">
                <img src="" alt="paper">
            </div>
        </div>

        <div class="B-score">
            <div class="youScore">
                <p>You</p>
                <p>0</p>
            </div>
            <div class="sepr">
                <p>:</p>
            </div>
            <div class="bobScore">
                <p>0</p>
                <p>Bob</p>
            </div>
        </div>

        <div class="B-new">
            <button>New Game</button>
        </div>


    </div>

    <script src="./index.js"></script>
</body>
</html>
